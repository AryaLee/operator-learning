# permissions for end users to edit vpcs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: vpc-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator-learning
    app.kubernetes.io/part-of: operator-learning
    app.kubernetes.io/managed-by: kustomize
  name: vpc-editor-role
rules:
- apiGroups:
  - sdn.github.com
  resources:
  - vpcs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sdn.github.com
  resources:
  - vpcs/status
  verbs:
  - get
